<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estilizando Formulários</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h2>Estilizando formulários</h2>
	<form action="">
		<fieldset>
			<legend>Detalhes de contato</legend>
				<div>
					<label for="Nome">Nome:</label>
					<input type="text" name="nome" id="Nome">
				</div>
				<div>
					<label for="Email">Email:</label>
					<input type="text" name="nome" id="Email">
				</div>
				<div>
					<label for="url">URL:</label>
					<input type="text" name="nome" id="url">
				</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
		<div>
			<label for="">
				<input class="radio" type="radio" name="lembrar" id="sim">Sim
			</label>
		</div>
		<div>
			<label>
				<input class="radio" type="radio" name="lembrar" id="nao">Não
			</label>
		</div>
		</fieldset>

	</form>
	
</body>
</html>
